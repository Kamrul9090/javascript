<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cocktail DB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <header class="text-center my-5">
    <h1>Cocktail DB</h1>
  </header>
  <main class="container">

    <!-- Search field -->
    <div class="d-flex mb-5">
      <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button id="search-button" class="btn btn-outline-success" type="submit">Search</button>
    </div>

    <!-- Display selected drink card -->
    <section>
      <div id="card-details" style="width: 18rem; margin-bottom: 30px;">

      </div>
    </section>

    <!-- display drinks card -->
    <section>
      <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>

      <div id="show-all" class="text-center">
        <button id="show-all-btn" class="btn btn-primary">Show All</button>
      </div>
    </section>

  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
